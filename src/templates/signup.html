<!DOCTYPE html>
{% extends "layouth.html" %}
{%block content%}
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGNUP</title>
</head>

<body>
    <h1>Crear una cuenta</h1>

    <p>Por Favor diligencie los siguientes datos:</p>

    <form method="post" action="/signup" enctype="multipart/form-data" class="form">
        <div class="row">
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="name" class="form-label">Nombre:</label>
                    <input type="text" name="name" id="name" class="form-control" required>
                </div>
            </div>
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="email" class="form-label">Correo Electrónico:</label>
                    <input type="email" name="email" id="email" class="form-control" required>
                </div>
            </div>
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="user" class="form-label">Usuario:</label>
                    <input type="text" name="user" id="user" class="form-control" required>
                </div>
            </div>
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña:</label>
                    <input type="password" name="password" id="password" class="form-control" required>
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Registrarse</button>
    </form>
    <button type="button" onclick="history.back()" class="btn btn-secondary">Atrás</button>
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
</body>


</html>
{%endblock%}
