<!DOCTYPE html>
{% extends "layouth.html" %}
{% block content %}
<html>

<head>
    <title>LOGIN</title>
    <!-- Asegúrate de que los enlaces a Bootstrap CSS estén en el archivo base layouth.html -->
</head>

<body>
    <div class="container mt-5">
        <form method="post" action="/login" enctype="multipart/form-data" class="form">
            <h1>Iniciar Sesión</h1>
            <div class="row g-3 align-items-center mb-3">
                <div class="col-auto">
                    <label for="user">Nombre de usuario:</label>
                    <input type="text" name="user" id="user" class="form-control" required>
                </div>
                <div class="col-auto">
                    <label for="password">Contraseña:</label>
                    <input type="password" name="password" id="password" class="form-control" required>
                </div>
            </div>
            <div class="mt-3">
                <button type="submit" class="btn btn-primary"><i class="fas fa-sign-in-alt"></i> Iniciar Sesión</button>
            </div>
        </form>

        <div class="mt-3">
            <button type="button" onclick="history.back()" class="btn btn-secondary"><i class="fa fa-arrow-left" aria-hidden="true"></i> Atrás</button>
        </div>
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    </div>
</body>

</html>
{% endblock %}
