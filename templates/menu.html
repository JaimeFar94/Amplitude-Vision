
{% extends "layouth.html" %}
{% block content %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MENU</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">  
</head>

<body>
    <div class="container mt-5">
        <h1 class="mb-4">BIENVANIDO, ¿QUE DESEA REALIZAR EL DÍA DE HOY? </h1>
        <div class="row g-3">
            <div class="col-md-4">
                <a href="/register" class="btn btn-primary w-100">
                    <i class="fa fa-user-plus"></i> Registrar un paciente
                </a>
            </div>
            <div class="col-md-4">
                <a href="/consult" class="btn btn-secondary w-100">
                    <i class="fas fa-search me-2"></i> Consultar pacientes
                </a>
            </div>
            <div class="col-md-4">
                <a href="/inventory" class="btn btn-dark w-100">
                    <i class="fas fa-box me-2"></i> Registrar en el Inventario
                </a>
            </div>
            <div class="col-md-4">
                <a href="/venta" class="btn btn-warning w-100">
                    <i class="fas fa-file-invoice me-2"></i> Sistema de Ventas
                </a>
            </div>
            <div class="col-md-4">
                <a href="/search" class="btn btn-success w-100">
                    <i class="fas fa-search-dollar me-2"></i> Busqueda de Recibo
                </a>
            </div>
            <div class="col-md-4">
                <a href="/consultinventory" class="btn btn-danger w-100">
                    <i class="fas fa-clipboard-list me-2"></i> Consulta de Inventario
                </a>
            </div>
            <div class="col-md-4">
                <a href="/Generar_cita"  class="btn btn-light w-100">
                    <i class="fa fa-calendar" aria-hidden="true"></i> Generar una Cita Medica
                </a>
            </div>
            <div class="col-md-4">
                <a href="/Consultar_cita" class="btn btn-info w-100">
                    <i class="fa fa-search"></i> Consultar Cita Medica
                </a>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6kDFFV5IO3nJ9yibhsoWZ1j9SNzpC+FLfFwjlTNs3l5LgF7k7p8"
        crossorigin="anonymous"></script>
</body>

</html>
{% endblock %}
